<html>
    <head>
        <title>
            login form</title>
            <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="box">
        <div class="main">
        <div class="w-50 img">
           
            <div class="p1"><h2>Creative</h2></div>
        </div>
        <div class="w-50 content">
            <form>
                <table cellpadding="25" style="margin: auto; font-size: 22px;">
                    <tr>
                        <td style="font-size: 20px;">Full Name:</td>
                        <td><input type="text" id="name" style="width: 325px; height: 40px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Email Address:</td>
                        <td><input type="text" id="email" style="width: 325px; height:40px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Mobile Number:</td>
                        <td><input type="tel" id="number" style="width: 325px; height: 40px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Country</td>
                        <td>
                            <select id="countey" onchange="date" style="width: 100px; height:40px;border-radius: 5px;">
                                <option>Select</option>
                                <option>Australia</option>
                                <option>India</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                        </td>
                        </select>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Hobbies</td>
                    <td>
                        <label><input type="checkbox" name="hobbies[]" value="Shopping" >Shopping</label>
                        <label><input type="checkbox" name="hobbies[]" value="Music"> Music</label>
                        <label> <input type="checkbox" name="hobbies[]" value=" Movies"> Movies</label>
            
                    </td>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Password:</td>
                        <td><input type="password" id="password" style="width: 325px; height:40px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="font-size: 20px;">Conform Password:</td>
                        <td><input type="password" id="conform" style="width: 325px; height:40px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Submit" onclick="save()" style="width: 250px;height:40px; font-size: 25px;background: linear-gradient(90deg, rgba(29,83,139,1) 0%, rgba(179,82,223,1) 83%, rgba(0,159,255,1) 100%);
                            "></td>
                    </tr>
                    <h3 id="ans"></h3>
                    <h1 id="form"></h1>
                </table>
                <h3 style="text-align: center; font-weight: normal;">Dont'a Have an Account?Sign Up Now</h3>
            </form>
           </div>
        </div>
        <script type="text/javascript">
            const save = () => {
                let nameformat =/^[A-Za-z]+$/;
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let conform = document.getElementById('conform').value;
        
        
        try{
            if (!name && !email && !password && !password) {
                    alert("Please Fill Your Data");
                    return false;
                }
               
                if (!name) {
                    alert("Please Fill Your Correct Name");
                    return false;
                }
                
                if (!name.match(nameformat)) {
                    alert("Your name is must be Capital & small characters");
                    return false;
                }
                if (!email) {
                    alert("Please Fill Your Correct Email Id");
                    return false;
                }
                var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if (!email.match(mailformat)) {
                    alert("Please Email Id is Not Valid");
                    return false;
                }
               
                if (!password) {
                    alert("Please Fill Your Right Password");
                    return false;
                }
                else if (password.length < 8 || password.length > 16) {
                    alert(" Password Must Be at least 8 to 16 number");
                }
                if (password != conform) {
                    alert("Please Fill Your Right Conform Password");
                    return false;
                }
                alert("Your Form is Succesfuly Submited!");
                return false;
                let data = () => {
                    let city = document.getElementById('city').value;
                    document.getElementById('ans').innerHTML = "Select city :- " + city;
                }
        
        
        
        }
        catch(a){
            document.getElementById('form').innerHTML=a;
        }
        
            }
        
        </script>
    </body>
</html>
